apiVersion: apps/v1
kind: Deployment
metadata:
  name: carrectlyweb
  namespace: default
spec:
  selector:
    matchLabels:
      app: carrectlyweb
  replicas: 3
  minReadySeconds: 10
  strategy: 
     type: RollingUpdate
     rollingUpdate:
       maxSurge: 50%
       maxUnavailable: 0%
  template:
    metadata:
      labels:
         app: carrectlyweb
    spec:
      containers:
        - name: carrectlyweb
          image: "<imageTag>"
          
